# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Possum House Games
subtitle: We make games.
url: https://possumhousegames.com
email:
description: >- # this means to ignore newlines until "baseurl:"
    Possum House is an indie development studio that focuses on small titles with experimental and fresh mechanics. With each game we try to introduce something novel and unique that players havenâ€™t seen before. We want to be a sustainable and experimental team that puts the medium first, allowing us to develop unique titles. Less is more is our approach. Aesthetics > graphics. Simple mechanics arranged in original ways.
twitter_username: PossumHGames
github_username: possumhousegames
minimal_mistakes_skin: dark
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show 
paginate_path: /recent/page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
logo: "/assets/images/whitelogo.png"
masthead_title: "Possum House Games"
include:
  - _pages

# Analytics
analytics:
  provider               : google # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : UA-176073293-1
    anonymize_ip         : # true, false (default)

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

