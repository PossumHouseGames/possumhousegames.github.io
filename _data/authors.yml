Dennis McCorry:
  name   : "Dennis McCorry"
  avatar : "/assets/images/collaborators/PossumDenny.png"
  bio    : 
    With a background in illustration Denny got into game design as a hobby back in college. After a few years of game jams and hanging out with Roc Game Dev he formed Possum House Games. Releasing his first game The Sword and the Slime in Oct of 2019. Soon after he was accepted into the RIT MAGIC Community Incubator program for his next project Shot in the Dark.
    As the resident pixel artist at Possum House, Denny is a hybrid developer who is as much a game designer as he is an artist. Seamlessly blending to two skill sets together.
  subtitle : "Game Designer, Artist"
